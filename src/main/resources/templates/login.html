<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/css/intlTelInput.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/></head>
<body id="main" class="py-2">
    <!--Logo-->
    <div class="mx-5 mt-3 d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#25D366" class="bi bi-whatsapp mx-2" viewBox="0 0 16 16">
            <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
        </svg>
        <p style="color: #25D366; font-size: 20px; font-weight:600;">WhatsApp</p>
    </div>

    <!--Forms-->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5" >
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-10 mx-auto">

                <!--info card -->
                <div id="info-card" class="card rounded-5 mb-2 mt-5 border">
                    <div class="card-body d-flex flex-row mx-4 mt-2 mb-2">
                        <div class="mx-4 me-4 mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
                                <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
                            </svg>
                        </div>
                        <div>
                            <h5 class="card-title">WhatsApp Clone</h5>
                            <p class="card-text">Make calls and send messages</p>
                        </div>
                        <div class="mt-1 mb-1 mx-4 d-flex ms-auto justify-content-center">
                            <a th:href="@{/signUp}" type="button" class="btn btn-primary rounded-5 next-button px-5 logs p-2" style="background-color: #25D366; color: black; border-color: black;">Sign-up
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right mx-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="" id="singin-forms">
                    <!--Switch Box-->
                    <div class="form-check form-switch" >
                        <input class="form-check-input custom-switch" type="checkbox" role="switch" id="flexSwitchCheckDefault" style="width: 50px; height: 50px;">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Switch to change login preference</label>
                    </div>

                    <!--Phone Form-->
                    <form id="phone-form" class="p-5 border rounded-5 bg-body justify-content-center text-center" th:action="@{/create-ott}" method="POST">
                        <h3 class="m-3">Enter phone number</h3>
                        <p class="m-3">Check your messages after clicking next</p>
                        <div class="row justify-content-center m-2">
                            <div class="mb-3 col-12">
                                <input id="phone" type="tel" class="form-control rounded-5 border" name="username" required>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary sign-in rounded-5 mt-5 next-button" type="submit" style="font-size: 1rem;">Next</button>
                    </form>

                    <!--Email Form-->
                    <form id="email-form" class="p-5 border rounded-5 bg-body justify-content-center text-center d-none" th:action="@{/create-ott}" method="POST">
                        <h3 class="m-3">Enter email address</h3>
                        <p class="m-3">Check your emails after clicked next</p>
                        <div class="row justify-content-center m-2">
                            <div class="form-floating mb-3 col-5">
                                <input type="email" class="form-control rounded-5 border" id="floatingInput2" placeholder="name@example.com" name="username" required>
                                <label for="floatingInput2">Email address</label>
                            </div>
                        </div>
                        <button class="w-20 btn btn-lg btn-primary sign-in rounded-5 mt-5 next-button" style="font-size: 1rem;" type="submit">Next</button>
                    </form>
                </div>

                <!--Returned Code To Log In -->
                <form id="login-form" class="p-5 border rounded-5 bg-body text-center d-none mt-4" th:action="@{/login/ott}"  method="POST">
                    <h2 class="mt-2">Enter code</h2>
                    <p>Linking your WhatsApp account</p>

                    <div class="d-flex justify-content-center">
                        <div class="position-relative" style="width: 300px;">
                            <div id="otp" class="inputs d-flex flex-row justify-content-between">
                                <input class="m-1 text-center form-control rounded-5 border num w-100" type="text" name="token"/>
                            </div>
                            <div class="mt-4 text-center">
                                <button class="w-25 btn btn-lg btn-primary sign-in rounded-5 mt-5" type="submit" style="font-size: 1rem;">Next</button>
                            </div>
                        </div>
                    </div>
                </form>

                <!--Small Info-->
                <div class="justify-content-center text-center mt-3 ">
                    <small class="text-body-secondary">By clicking next, you agree to the terms of use.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/js/intlTelInput.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
